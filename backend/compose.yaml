services:
  backend:
    build:
      context: ..
      dockerfile: ./backend/Dockerfile
    tty: true
    volumes:
      - ..:/app
    ports:
      - 8000:8000
    # entrypoint: ["uvicorn","main:app","--reload","--host","0.0.0.0","--port","8000"]
    entrypoint: ["/bin/bash"]
    restart: always
  db:
    image: mysql:8.0
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    restart: always
  adminer:
    image: adminer
    ports:
      - 8080:8080
    environment:
      MYSQL_SERVER: db
    restart: always
